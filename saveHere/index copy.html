<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Premium IV Chart (Call vs Put)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6f0;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
      letter-spacing: 0.05em;
      text-align: center;
    }

    .container {
      max-width: 960px;
      width: 95vw;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
      padding: 2rem 2.5rem 3rem;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto 2.5rem;
      background: #1a73e8;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.6rem;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.6);
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
      user-select: none;
    }
    input[type="file"]:hover {
      background: #155ab6;
      box-shadow: 0 6px 20px rgba(21, 90, 182, 0.8);
    }

    canvas {
      display: block;
      max-width: 100%;
      width: 100%;
      height: 55vh;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 123, 255, 0.3);
      background: linear-gradient(135deg, #0d1523 10%, #162a48 90%);
      padding: 1.2rem 1.5rem 1.5rem;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Premium IV Chart (Call vs Put)</h2>
  <div class="container">
    <input type="file" id="fileInput" accept=".csv" />
    <canvas id="ivChart"></canvas>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').slice(1);
        const labels = [], ivCall = [], ivPut = [];

        lines.forEach(line => {
          const parts = line.split(',');
          if (parts.length >= 8) {
            labels.push(parts[0].slice(11));
            ivCall.push(parseFloat(parts[7]));
            ivPut.push(parseFloat(parts[5]));
          }
        });

        const ctx = document.getElementById('ivChart').getContext('2d');
        const canvasHeight = ctx.canvas.height;

        const gradientCall = ctx.createLinearGradient(0, 0, 0, canvasHeight);
        gradientCall.addColorStop(0, 'rgba(0, 123, 255, 0.85)');
        gradientCall.addColorStop(0.7, 'rgba(0, 123, 255, 0.3)');
        gradientCall.addColorStop(1, 'rgba(0, 123, 255, 0)');

        const gradientPut = ctx.createLinearGradient(0, 0, 0, canvasHeight);
        gradientPut.addColorStop(0, 'rgba(40, 167, 69, 0.85)');
        gradientPut.addColorStop(0.7, 'rgba(40, 167, 69, 0.3)');
        gradientPut.addColorStop(1, 'rgba(40, 167, 69, 0)');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'IV Call (%)',
                data: ivCall,
                borderColor: '#007bff',
                backgroundColor: gradientCall,
                fill: true,
                tension: 0.3,
                borderWidth: 1.5,      // thinner line
                pointRadius: 3,        // smaller points
                pointHoverRadius: 6,
                pointBackgroundColor: '#0d6efd',
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowBlur: 12,
                shadowColor: 'rgba(0,123,255,0.6)'
              },
              {
                label: 'IV Put (%)',
                data: ivPut,
                borderColor: '#28a745',
                backgroundColor: gradientPut,
                fill: true,
                tension: 0.3,
                borderWidth: 1.5,      // thinner line
                pointRadius: 3,
                pointHoverRadius: 6,
                pointBackgroundColor: '#198754',
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowBlur: 12,
                shadowColor: 'rgba(40,167,69,0.6)'
              }
            ]
          },
          options: {
            responsive: true,
            animation: {
              duration: 1200,
              easing: 'easeOutQuart'
            },
            interaction: {
              mode: 'nearest',
              intersect: false,
              axis: 'x'
            },
            plugins: {
              legend: {
                labels: {
                  color: '#cfd8dc',
                  font: {
                    size: 16,
                    weight: '600'
                  }
                }
              },
              tooltip: {
                enabled: true,
                backgroundColor: '#222',
                titleColor: '#fff',
                bodyColor: '#ddd',
                borderColor: '#444',
                borderWidth: 1,
                cornerRadius: 6,
                displayColors: true,
                mode: 'nearest',
                intersect: false,
                position: 'nearest',
                padding: 10,
                bodyFont: { size: 14 }
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#a0b0c0',
                  font: { size: 12, weight: '500' },
                  maxRotation: 45,
                  minRotation: 30,
                  autoSkipPadding: 8,
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)',
                  borderColor: 'rgba(255, 255, 255, 0.2)'
                },
                border: {
                  color: 'rgba(255, 255, 255, 0.3)'
                }
              },
              y: {
                ticks: {
                  color: '#a0b0c0',
                  font: { size: 13, weight: '500' },
                  beginAtZero: true
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)',
                  borderColor: 'rgba(255, 255, 255, 0.2)'
                },
                border: {
                  color: 'rgba(255, 255, 255, 0.3)'
                }
              }
            }
          }
        });
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
