<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Table View</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
    }

    table {
      width: 95vw;
      max-width: 1200px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      font-size: 0.9rem;
    }

    thead {
      background: linear-gradient(90deg, #007bff, #28a745);
    }

    thead th {
      color: #f0f8ff;
      padding: 0.8rem 1rem;
      text-align: left;
      font-weight: 600;
      user-select: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.08);
      cursor: default;
    }

    tbody td {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #c0cbdc;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ CSV Data Table</h2>
  <div id="tableContainer"></div>

  <script>
    // Load CSV from localStorage
    const csvData = localStorage.getItem('csvData');
    const container = document.getElementById('tableContainer');

    if (!csvData) {
      container.innerHTML = '<p style="color:#f00;">No CSV data found. Please load CSV from the main page first.</p>';
    } else {
      const lines = csvData.trim().split('\n');
      const headers = lines[0].split(',');
      const rows = lines.slice(1).map(line => line.split(','));

      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${h.trim()}</th>`);
      html += '</tr></thead><tbody>';
      rows.forEach(row => {
        html += '<tr>';
        row.forEach(cell => {
          html += `<td>${cell.trim()}</td>`;
        });
        html += '</tr>';
      });
      html += '</tbody></table>';

      container.innerHTML = html;
    }
  </script>
</body>
</html>
