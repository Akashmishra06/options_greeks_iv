<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IV Chart Viewer by Date</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">quantResearch.Com</div>
    <nav class="nav-links">
      <a href="#">Blog</a>
      <a href="#">Mutual Funds</a>
      <a href="#">Calculators ▾</a>
      <a href="https://www.financedeft.com/straddle-chart">Straddle Chart</a>
      <a href="#">Tools ▾</a>
      <a href="#">Privacy</a>
    </nav>
    <div class="right-icons">
      <button class="icon-btn" title="Search">🔍</button>
      <button class="icon-btn toggle-mode" title="Toggle Light/Dark">☀️</button>
    </div>
  </header>

  <!-- Content -->
  <main>
    <h2>📅 View IV Chart by Date</h2>

    <div class="container">
      <input type="date" id="datePicker" />
      <canvas id="ivChart"></canvas>
      <div class="error" id="errorMsg"></div>
    </div>

    <div class="table-container" id="tableContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
